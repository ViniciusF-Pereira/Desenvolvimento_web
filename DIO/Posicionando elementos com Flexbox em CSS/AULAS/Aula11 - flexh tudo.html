<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 11 - felx</title>
</head>

<style>
    .flex-container {
        display: flex;
        border: 2px solid black;
        max-width: 300px;
    }
    
    .items {
        background-color: orange;
        color: white;
        font-size: 24px;
        text-align: center;
        margin: 5px;
    }
    
    .flex-1 {
        flex: 1;
    }
    /* 1- grow - shrink 1 - basis 0 */
    
    .flex-2 {
        flex: 2;
    }
    /* 2- grow - shrink 1 - basis 0 */
</style>

<body>

    <p>flex 1</p>
    <div class="flex-container">

        <div class="items flex-1">aaaaa</div>
        <div class="items flex-1">ab</div>
        <div class="items flex-1">abc</div>
        <div class="items flex-1">cd</div>
        <div class="items flex-1">de</div>
        <div class="items flex-1">de</div>

    </div>

    <p>flex 2</p>
    <div class="flex-container">

        <div class="items flex-2">a</div>
        <div class="items flex-2">abaa</div>
        <div class="items flex-2">abc</div>
        <div class="items flex-2">cd</div>
        <div class="items flex-2">de</div>
        <div class="items flex-1">de</div>

    </div>

</body>

</html>
